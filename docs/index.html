<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>File upload accept types example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html {
      font-family: monospace;
      font-size: 1.5em;
      display: flex;
      min-height: 100%;
    }

    body {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    strong {
      line-height: 2;
    }
  </style>
</head>

<body>

  <form action="#">
    <p>
      <label>
        <input type="checkbox" id="toggle-multiple" /> multiple files
      </label>
    </p>
    <p>
      <label>
        <strong>Default</strong> (no accept attr)
        <br>
        <input type="file" />
      </label>
    </p>
    <br>
    <p>
      <label>
        <strong>Accept "image/*"</strong>
        <br>
        <input type="file" accept="image/*" />
      </label>
    </p>
    <br>
    <p>
      <label>
        <strong>Accept "video/*"</strong>
        <br>
        <input type="file" accept="video/*" />
      </label>
    </p>
    <br>
    <p>
      <label>
        <strong>Accept "image/*, video/*"</strong>
        <br>
        <input type="file" accept="image/*, video/*" />
      </label>
    </p>
  </form>

  <script>
    const $toggleMultiple = document.getElementById("toggle-multiple");
    $toggleMultiple.addEventListener("change", event => {
      document.querySelectorAll("input[type='file']").forEach(input => {
        if (event.target.checked) {
          input.setAttribute("multiple", true);
        } else {
          input.removeAttribute("multiple");
        }
      });
    })
  </script>

</body>

</html>
